<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Localizzazione_Istanze_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.91326677720603,8.437553672886631],[45.964169595067744,8.581875673238674]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_zonizzazione_1');
        map.getPane('pane_zonizzazione_1').style.zIndex = 401;
        var img_zonizzazione_1 = 'data/zonizzazione_1.png';
        var img_bounds_zonizzazione_1 = [[45.90104938892934,8.409840701053819],[45.98386632175717,8.629878358597491]];
        var layer_zonizzazione_1 = new L.imageOverlay(img_zonizzazione_1,
                                              img_bounds_zonizzazione_1,
                                              {pane: 'pane_zonizzazione_1'});
        bounds_group.addLayer(layer_zonizzazione_1);
        map.addLayer(layer_zonizzazione_1);
        function pop_Localizzazione_Istanze_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">n_oss</th>\
                        <td>' + (feature.properties['n_oss'] !== null ? autolinker.link(feature.properties['n_oss'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">foglio</th>\
                        <td>' + (feature.properties['foglio'] !== null ? autolinker.link(feature.properties['foglio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">mappale</th>\
                        <td>' + (feature.properties['mappale'] !== null ? autolinker.link(feature.properties['mappale'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">protocollo</th>\
                        <td>' + (feature.properties['protocollo'] !== null ? autolinker.link(feature.properties['protocollo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">data</th>\
                        <td>' + (feature.properties['data'] !== null ? autolinker.link(feature.properties['data'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">istante</th>\
                        <td>' + (feature.properties['istante'] !== null ? autolinker.link(feature.properties['istante'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tempistica</th>\
                        <td>' + (feature.properties['tempistica'] !== null ? autolinker.link(feature.properties['tempistica'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">link_oss</th>\
                        <td>' + (feature.properties['link_oss'] !== null ? autolinker.link(feature.properties['link_oss'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Localizzazione_Istanze_2_0() {
            return {
                pane: 'pane_Localizzazione_Istanze_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,230,27,1.0)',
                interactive: true,
            }
        }
        function style_Localizzazione_Istanze_2_1() {
            return {
                pane: 'pane_Localizzazione_Istanze_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Localizzazione_Istanze_2');
        map.getPane('pane_Localizzazione_Istanze_2').style.zIndex = 402;
        map.getPane('pane_Localizzazione_Istanze_2').style['mix-blend-mode'] = 'normal';
        var layer_Localizzazione_Istanze_2 = new L.geoJson.multiStyle(json_Localizzazione_Istanze_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Localizzazione_Istanze_2',
            layerName: 'layer_Localizzazione_Istanze_2',
            pane: 'pane_Localizzazione_Istanze_2',
            onEachFeature: pop_Localizzazione_Istanze_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Localizzazione_Istanze_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Localizzazione_Istanze_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_Localizzazione_Istanze_2);
        map.addLayer(layer_Localizzazione_Istanze_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Localizzazione_Istanze_2.png" /> Localizzazione_Istanze': layer_Localizzazione_Istanze_2,"zonizzazione": layer_zonizzazione_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Localizzazione_Istanze_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['n_oss'] !== null?String('<div style="color: #e63329; font-size: 12pt; font-weight: bold; font-style: italic; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['n_oss']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Localizzazione_Istanze_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Localizzazione_Istanze_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'n_oss'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Localizzazione_Istanze_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Localizzazione_Istanze_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Localizzazione_Istanze_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Localizzazione_Istanze_2]);
        });
        </script>
    </body>
</html>
